<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - Reportes Universitarios</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    :root {
      --blue: #2a2185;
      --white: #fff;
      --gray: #f5f5f5;
      --black1: #222;
      --black2: #999;
      --altiplano: #1a5276;
      --uni: #7d3c98;
      --light-blue: #4a6bff;
      --light-purple: #9c4dff;
      --success: #28a745;
      --error: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue), var(--uni));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      position: relative;
      width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      z-index: 10;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: var(--blue);
      font-size: 2.2em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-header p {
      color: var(--black2);
      font-size: 0.9em;
    }

    .login-form .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .login-form .input-group label {
      display: block;
      color: var(--blue);
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95em;
    }

    .login-form .input-group input {
      width: 100%;
      padding: 16px 50px 16px 50px;
      border: 2px solid rgba(42, 33, 133, 0.2);
      border-radius: 12px;
      font-size: 0.95em;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .login-form .input-group input::placeholder {
      color: var(--black2);
      font-size: 0.95em;
      opacity: 0.8;
    }

    .login-form .input-group input:focus {
      border-color: var(--blue);
      outline: none;
      box-shadow: 0 0 0 3px rgba(42, 33, 133, 0.15);
      background-color: white;
    }

    .login-form .input-group .input-icon {
      position: absolute;
      left: 18px;
      top: 42px;
      font-size: 1.4em;
      color: var(--blue);
    }

    .login-form .input-group .toggle-password {
      position: absolute;
      right: 18px;
      top: 42px;
      font-size: 1.4em;
      color: var(--blue);
      cursor: pointer;
      transition: color 0.3s;
    }

    .login-form .input-group .toggle-password:hover {
      color: var(--uni);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.95em;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      color: var(--black2);
      cursor: pointer;
    }

    .remember-forgot input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .remember-forgot a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--blue), var(--uni));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(42, 33, 133, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(42, 33, 133, 0.4);
    }

    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: var(--black2);
      font-size: 0.95em;
    }

    .login-footer a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .decorative-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--blue);
      top: -150px;
      left: -150px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--uni);
      bottom: -100px;
      right: -100px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: var(--altiplano);
      top: 50%;
      left: 70%;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      background: var(--light-blue);
      bottom: 20%;
      left: 10%;
    }

    .university-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .university-logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .university-logo img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
      
      .login-header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <h1>Bienvenid@</h1>
      <p>Accede a los reportes universitarios</p>
    </div>

    <form class="login-form">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <ion-icon name="person-outline" class="input-icon"></ion-icon>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico registrado">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <input type="password" id="password" placeholder="Ingresa tu contraseña de acceso">
        <ion-icon name="eye-outline" class="toggle-password" data-target="password"></ion-icon>
      </div>

      <div class="remember-forgot">
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="button" class="login-btn" id="login-btn">Iniciar Sesión</button>
    </form>

    <div class="login-footer">
      ¿No tienes una cuenta? <a href="pages/registro/registro.html">Regístrate</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzk6P6eFNCagNWgDJgoyqxUS9ZOZQP1_0",
      authDomain: "reporte-dashboard-big-data.firebaseapp.com",
      projectId: "reporte-dashboard-big-data",
      storageBucket: "reporte-dashboard-big-data.firebasestorage.app",
      messagingSenderId: "721546205620",
      appId: "1:721546205620:web:ab29d6ef0977d6a0fc3ae1",
      measurementId: "G-D3SC3HZM45"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elementos del DOM
    const loginBtn = document.getElementById('login-btn');
    const forgotPasswordLink = document.getElementById('forgot-password');

    // Función para alternar visibilidad de contraseña
    function setupPasswordToggle() {
      const toggleButtons = document.querySelectorAll('.toggle-password');
      
      toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Cambiar icono
          this.setAttribute('name', type === 'password' ? 'eye-outline' : 'eye-off-outline');
        });
      });
    }

    // Event Listeners
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Inicio de sesión exitoso.");
        window.location.href = 'pages/reportes/reporte_general_comparativo.html';
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        if (error.code === 'auth/user-not-found') {
          alert("Usuario no encontrado.");
        } else if (error.code === 'auth/wrong-password') {
          alert("Contraseña incorrecta.");
        } else {
          alert("Error al iniciar sesión: " + error.message);
        }
      }
    });

    // Recuperación de contraseña simple
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        alert("Por favor ingresa tu correo electrónico en el campo correspondiente primero.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Se ha enviado un enlace de restablecimiento de contraseña a tu correo electrónico. Por favor revisa tu bandeja de entrada.");
      } catch (error) {
        console.error("Error al enviar enlace de restablecimiento:", error);
        
        if (error.code === 'auth/user-not-found') {
          alert("No se encontró una cuenta con ese correo electrónico.");
        } else if (error.code === 'auth/invalid-email') {
          alert("El correo electrónico no es válido.");
        } else {
          alert("Error al enviar el enlace de restablecimiento: " + error.message);
        }
      }
    });

    // Inicializar los botones de mostrar/ocultar contraseña
    setupPasswordToggle();
  </script>

  <script>
    // Efecto decorativo para las formas
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      shapes.forEach((shape, index) => {
        const speed = index * 0.05 + 0.1;
        shape.style.transform = `translate(${x * 20 * speed}px, ${y * 20 * speed}px)`;
      });
    });

    // Efecto hover para el botón de login
    const loginButton = document.querySelector('.login-btn');
    loginButton.addEventListener('mouseenter', () => {
      loginButton.style.background = `linear-gradient(to right, ${getComputedStyle(document.documentElement).getPropertyValue('--uni')}, ${getComputedStyle(document.documentElement).getPropertyValue('--blue')})`;
    });
    loginButton.addEventListener('mouseleave', () => {
      loginButton.style.background = `linear-gradient(to right, ${getComputedStyle(document.documentElement).getPropertyValue('--blue')}, ${getComputedStyle(document.documentElement).getPropertyValue('--uni')})`;
    });
  </script>
</body>
</html>
